<!DOCTYPE html>
<html>
<head>
  <title>CRUD con validar</title>
  <link rel="stylesheet" type="text/css" href="style.css" href="acciones.php" href="validar.js">
  <script src="validar.js"></script>
</head>
<body>
  <h1>CRUD con Validación</h1>

  <h2>Crear Usuario</h2>
  <form action="acciones.php" method="POST" onsubmit="return validarCrear();">
    <input type="text" name="nombre" placeholder="Nombre" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="text" name="telefono" placeholder="Teléfono" required>
    <button type="submit">Crear</button>
  </form>

  <h2>Actualizar Usuario</h2>
  <form action="acciones.php" method="POST" onsubmit="return validarActualizar();">
    <input type="number" name="id" placeholder="ID" required>
    <input type="text" name="nombre" placeholder="Nuevo Nombre" required>
    <input type="email" name="email" placeholder="Nuevo Email" required>
    <input type="text" name="telefono" placeholder="Nuevo Teléfono" required>
    <button type="submit">Actualizar</button>
  </form>

  <h2>Borrar Usuario</h2>
  <form action="acciones.php" method="POST" onsubmit="return validarBorrar();">
    <input type="number" name="id" placeholder="ID" required>
    <button type="submit">Borrar</button>
  </form>
</body>
</html>
